{% extends 'base.html' %}

{% block content %}
    <h1>Your Cart</h1>
    <table class="table">
        <thead>
            <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
                <tr>
                    <td>{{ item.product.name }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>${{ item.total }}</td>
                    <td><a href="{% url 'remove_from_cart' item.product.id %}">Remove</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

    <h3>Total Price: ${{ total_price }}</h3>

    <a href="{% url 'checkout' %}" class="btn btn-primary">Proceed to Checkout</a>
{% endblock %}
